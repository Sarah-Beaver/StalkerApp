<ion-content padding class="profileContent">


  <div id="profPicture" (click)="takePicture()">
    <img *ngIf="myPhoto" src="{{ myPhoto }}" />
    <img *ngIf="!myPhoto" src="{{testImage}}" >
  </div>

  <br>
  <div>
    <h3 style="color: white;">Email: {{userInfo.email}} </h3>

  </div>
  <br>
  <div>

    <h3 style="color: white; display: inline-block;">First: {{userInfo.first_name}} </h3>
    <ion-fab style="display: inline-block">
      <button ion-fab mini (click)='presentPromptFirstName()' color = "light">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>



  </div>
  <br>
  <div>
    <h3 style="color: white; display: inline-block;">Last: {{userInfo.last_name}} </h3>
    <ion-fab right style="display: inline-block">
      <button ion-fab mini (click)='presentPromptLastName()' color = "light">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <br>
  <div class="requests">
    <ion-item *ngFor="let request of Request" style="background-color: black">
      <ion-avatar item-start>
        <img *ngIf="request.Picture" src={{request.Picture}}>
        <img *ngIf="!request.Picture" src={{testImage}}>
      </ion-avatar>
      <h2 style="color:white">{{request.user.first + " "+ request.user.last}}</h2>
      <button ion-button style="background-color:green; color:white; display: inline-block" (click)='addFriend(request.key)'>Add</button>
      <button ion-button style="background-color:red; color:white; display: inline-block" (click)='declineFriend(request.key)'>Decline</button>
    </ion-item>
  </div>


  <button ion-button (click)='tryLinkWithGoogle()' color ="light">
    Link with Google
  </button> 
  <button ion-button (click)='tryLinkWithTwitter()' color ="light">
    Link with Twitter
  </button> 
  <button ion-button (click)='tryLinkWithFacebook()' color ="light">
    Link with Facebook
  </button> 

  <br>
  <br>


  <!-- <button ion-button (click)="toggleTracking()">{{trackingState}}</button>
  <br><br> -->

  <div>
    <button ion-button (click)="Logout()">Log out</button>
  </div>

  <div>
    <button ion-button color="danger" (click)="presentPromptDelete()">Delete account</button>
  </div>
</ion-content>
