<ion-content padding class="form-content">

  <div class="logo">

  </div>

  <form class="form" [formGroup]="loginForm">

    <ion-item class="text-fields">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email" id="textInput"></ion-input>
    </ion-item>

    <ion-item class="text-fields">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" id="textInput"></ion-input>
    </ion-item>

    <br>

    <button ion-button full class="submit-button" type="submit" (click)=tryLogin(loginForm.value)>
      Login
    </button>
    <label class="error-message">{{errorMessage}}</label> 

    <button ion-button full class = "register-button" (click)="goRegisterPage()">
      Register
    </button>

    <button ion-button full class = "forgot-button" (click)="goToResetPassPage()">
      Forgot Password
    </button>
    
    <br>
    <br>

    <ion-fab bottom left>
      <ion-row>
        <ion-col>
          <button ion-fab color = light (click)='tryLoginWithFacebook()'>
            <ion-icon name = "logo-facebook"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-fab color = light (click)='tryLoginWithGoogle()'>
            <ion-icon name = "logo-google"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-fab color = light (click)='tryLoginWithTwitter()'>
            <ion-icon name = "logo-twitter"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-fab>
  </form>
</ion-content>
